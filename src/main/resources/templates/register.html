<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <style type="text/css">
        body {
            display: flex;
            height: 969px;
            align-items: center;
            padding: 40px 0;
            background-color: #f5f5f5;
        }

        form {
            display: block;
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .btn-block {
            width: 300px;
            margin: 10px auto;
        }

        .form-control {
            width: 300px;
            height: 50px;
            font-size: 20px;
            margin: 0 auto -20px;
            background-color: #fff;
        }


    </style>
</head>
<body class=text-center>
<!-- 点击登录之后，提交表单，验证该用户输入的账号密码是否正确 -->
<form id="app">
    <img src="/img/P.png" width="72" height="72">
    <h2 class="=form-signin0-heading">Please regist</h2>
    <input class="form-control" v-model="userName" type="text" placeholder="用户名" @blur="blur" @focus="focus"
           @input="userNameLimit"> <span v-html="msg"></span><br>
    <input class="form-control" v-model="userPassword" type="password" placeholder="密码"
           @input="userPasswordLimit"><br>
    <button class="btn btn-lg btn-primary btn-block" type="button" @click="register">Regist</button>
</form>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var pang = new Vue({
        el: "#app",
        data: {
            userName: '',
            userPassword: '',
            msg: '',

        },
        methods: {
            // 只能输入汉字、英文、数字
            // test1:function() {
            //     this.userName = this.userName.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g, '')
            // },
            //只能输入英文、数字
            userPasswordLimit: function () {
                this.userPassword = this.userPassword.replace(/[^\a-\z\A-\Z0-9]/g, '')
            },
            // 限制输入特殊字符
            userNameLimit: function () {
                this.userName = this.userName.replace(/[ `~!@#$%^&*()_\-+=<>?:"{}|,.\/;'\\[\]·~！@#￥%……&*（）——\-+={}|《》？：“”【】、；‘’，。、]/g, '')
            },

            /**
             * 失去焦点
             * */
            blur: function () {
                if (this.userName.length <= 0) {
                    pang.msg = '<span style="color: red">用户名不能为空</span>'
                } else {
                    axios.post('/user/select', {
                        userName: this.userName,
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}   //跨域
                    }).then(function (dat) {
                        if (dat.data == "0") {
                            pang.msg = '<span style="color: green">用户名可用</span>'
                        } else if (dat.data == "1")
                            pang.msg = '<span style="color: red">用户名已存在</span>'
                    })
                }
            },
            /**
             * 获取焦点
             * */
            focus: function () {
                pang.msg = null
            },

            /**
             * 点击注册按钮事件
             * */
            register: function () {
                if (this.userName.length <= 0) {
                    alert("用户名不能为空")
                } else if (this.userPassword.length <= 0) {
                    alert("密码不能为空")
                } else {
                    axios.post('/user/addUser', {
                        userName: this.userName,
                        userPassword: this.userPassword,
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}   //跨域
                    }).then(function (dat) {
                        if (dat.data == '1') {
                            window.location.href = '/user/successRegister'
                        } else {
                            alert("注册失败")
                        }

                    })
                }

            }
        }
    })
</script>


</body>
</html>
