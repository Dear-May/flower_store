<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>花韵坊</title>
	<link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/bootstrap-icons-1.7/bootstrap-icons.css}">
	<link rel="stylesheet" th:href="@{/css/myStyle.css}">
	<script type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/vue.js}"></script>
</head>

<body>
	<header class="bg-primary">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" href="/index">花韵坊</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active fs-5" href="/index">首页</a>
						</li>
						<li class="nav-item">
							<a class="nav-link fs-5" href="/goods/goodslist">全部商品</a>
						</li>
					</ul>
				</div>
				<!-- 搜索框 -->
				<form class="d-flex mx-3">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="输入花品名称或关键字" aria-label="搜索"
							aria-describedby="basic-addon2">
						<button class="btn btn-dark" type="button" id="basic-addon2"><i class="bi bi-search"></i>
							搜索</button>
					</div>
				</form>
				<div class="navbar-icons d-flex align-items-center">
					<div class="nav-item">
						<a class="nav-link text-white" href="/user/login">
							<i class="bi bi-person-circle mx-2"></i>请登录
						</a>
					</div>
					<div class="nav-item">
						<a class="nav-link text-white position-relative" href="/carttest">
							<i class="bi bi-cart4 mx-2"></i>购物车
						</a>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<!-- 轮播图 -->
	<div class="container mt-3">
		<div id="carouselExampleIndicators" class="carousel slide">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/imgs/index-1.jpg}" class="d-block w-100 img-fluid rounded" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/imgs/index-2.jpg}" class="d-block w-100 img-fluid rounded" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/imgs/index-3.jpg}" class="d-block w-100 img-fluid rounded" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<!-- 今日上新、热销推荐 -->
	<div class="container mt-3">
		<div class="card text-center">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="today-tab" data-bs-toggle="tab" href="#today" role="tab"
							aria-controls="today" aria-selected="true">今日上新</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="bestseller-tab" data-bs-toggle="tab" href="#bestseller" role="tab"
							aria-controls="bestseller" aria-selected="false">热销推荐</a>
					</li>
				</ul>
			</div>
			<div class="card-body">
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="today" role="tabpanel" aria-labelledby="today-tab">
						<div class="row">
							<!-- 今日上新内容 -->
							<div class="col-md-3">
								<div class="card">
									<img th:src="@{/imgs/index-1.jpg}" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">生日玫瑰鲜花</h5>
										<p class="card-text">材料：玫瑰花向日葵小桔梗，9朵红玫瑰小桔梗；免费附送精美贺卡，代写祝福</p>
										<p class="text-danger">¥399</p>
										<button class="btn btn-outline-danger">加入购物车</button>
									</div>
								</div>
							</div>
							<!-- 其他今日上新内容卡片可以类似添加 -->
						</div>
					</div>
					<div class="tab-pane fade" id="bestseller" role="tabpanel" aria-labelledby="bestseller-tab">
						<div class="row">
							<!-- 热销推荐内容 -->
							<div class="col-md-3">
								<div class="card">
									<img th:src="@{/imgs/index-2.jpg}" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">北欧花艺素雅仿真花</h5>
										<p class="card-text">莫兰迪清新北欧花艺，素雅乳白色仿真玫瑰花，送你精品套装</p>
										<p class="text-danger">¥199</p>
										<button class="btn btn-outline-danger">加入购物车</button>
									</div>
								</div>
							</div>
							<!-- 其他热销推荐内容卡片可以类似添加 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-4 footer-links">
					<a href="#">关于我们</a>
					<a href="#">联系我们</a>
					<a href="#">花语大全</a>
					<a href="#">购物指南</a>
				</div>
			</div>
		</div>
	</footer>
</body>

</html>
