<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons-1.7/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">
    <link rel="stylesheet" th:href="@{/css/loginbg.css}">
    <script type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue.js}"></script>
    <style>
        .left {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 400px;
            /* 设置卡片宽度 */
            margin-right: 50px;
            /* 设置右边距 */
            rounded: 0;
            /* 设置圆角 */
            border: none;
            /* 去掉边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            /* 设置阴影 */
            background-color: #fff;
            /* 设置背景色 */
            padding: 20px;
            /* 设置内边距 */
        }   

        .card-body {
            padding: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/index">花韵坊</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="left">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                                aria-controls="login" aria-selected="true">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab"
                                aria-controls="register" aria-selected="false">注册</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <h2>登录帐户</h2>
                            <form>
                                <div class="mb-3">
                                    <label>
                                        <input type="text" class="form-control" placeholder="请输入用户名">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="请输入密码">
                                    </label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">记住我</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登录</button>
                                <p class="mt-3 text-center"><a href="#">忘记密码？</a></p>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <h2>创建新账户</h2>
                            <form>
                                <div class="mb-3">
                                    <label>
                                        <input type="text" class="form-control" placeholder="设置用户名">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="设置密码">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="确认密码">
                                    </label>
                                </div>
            
                                <button type="submit" class="btn btn-primary w-100">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
