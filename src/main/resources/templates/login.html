<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons-1.7/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">
    <link rel="stylesheet" th:href="@{/css/loginbg.css}">
    <script type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue.js}"></script>
    <style>
        .left {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 400px;
            /* 设置卡片宽度 */
            margin-right: 50px;
            /* 设置右边距 */
            border: none;
            /* 去掉边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            /* 设置阴影 */
            background-color: #fff;
            /* 设置背景色 */
            padding: 20px;
            /* 设置内边距 */
        }

        .card-body {
            padding: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/index">花韵坊</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <div class="left">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                                aria-controls="login" aria-selected="true">登录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab"
                                aria-controls="register" aria-selected="false">注册</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <h2>登录帐户</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label>
                                        <input type="text" class="form-control" placeholder="请输入用户名" name="username">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="请输入密码" name="password">
                                    </label>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">记住我</label>
                                </div>
                                <button type="button" class="btn btn-primary w-100" id="loginButton">登录</button>
                                <p class="mt-3 text-center"><a href="#">忘记密码？</a></p>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <h2>创建新账户</h2>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label>
                                        <input type="text" class="form-control" placeholder="设置用户名" name="username">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="设置密码" name="password">
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label>
                                        <input type="password" class="form-control" placeholder="确认密码" name="confirmPassword">
                                    </label>
                                </div>

                                <button type="button" class="btn btn-primary w-100" id="registerButton">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 提示框占位符 -->
        <div id="alertPlaceholder" class="container mt-3"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 处理登录表单提交
            document.querySelector('#loginButton').addEventListener('click', function () {
                const form = document.querySelector('#loginForm');
                const username = form.querySelector('input[name="username"]').value;
                const password = form.querySelector('input[name="password"]').value;
                const rememberMe = form.querySelector('#rememberMe').checked;

                fetch('/user/selectUserName', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName: username, userPassword: password })
                })
                    .then(response => response.text())
                    .then(result => {
                        let message = '';
                        if (result === '-1') {
                            message = '用户名或密码不能为空';
                        } else if (result === '0') {
                            message = '用户不存在';
                        } else if (result === '1') {
                            message = '账号或密码输入错误';
                        } else if (result === '2') {
                            message = '成功登录';
                            if (rememberMe) {
                                sessionStorage.setItem('username', username);
                            }
                            localStorage.setItem('username', username);
                            window.location.href = '/user/successLogin'; // 跳转到index.html
                        }
                        showAlert(message, result === '2' ? 'success' : 'danger');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('请求失败，请重试', 'danger');
                    });
            });
            document.querySelector('#registerButton').addEventListener('click', function () {
                const form = document.querySelector('#registerForm');
                const username = form.querySelector('input[name="username"]').value;
                const password = form.querySelector('input[name="password"]').value;
                const confirmPassword = form.querySelector('input[name="confirmPassword"]').value;

                if (password !== confirmPassword) {
                    showAlert('两次输入的密码不一致', 'danger');
                    return;
                }

                fetch('/user/addUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName: username, userPassword: password })
                })
                    .then(response => response.text())
                    .then(result => {
                        let message = '';
                        if (result === '-1') {
                            message = '注册失败，请重试';
                        } else if (result === '2') {
                            message = '用户已存在';
                        } else if (result === '1') {
                            message = '成功注册';
                            localStorage.setItem('username', username);
                            window.location.href = '/user/successRegister'; // 跳转到index.html
                        }
                        showAlert(message, result === '1' ? 'success' : 'danger');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('请求失败，请重试', 'danger');
                    });
            });
            // 显示提示框
            function showAlert(message, type) {
                const alertPlaceholder = document.getElementById('alertPlaceholder');
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">
                                    ${message}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
                alertPlaceholder.append(wrapper);
            }
        });

    </script>
</body>

</html>
