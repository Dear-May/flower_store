<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详细页</title>
    <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons-1.7/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/myStyle.css}">
    <script type="text/javascript" th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue.js}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .product-detail {
            margin-top: 20px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
        }

        .product-price {
            font-size: 28px;
            color: #e91e63;
            font-weight: bold;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .btn-buy {
            background-color: #e91e63;
            color: white;
        }

        .btn-add-to-cart {
            background-color: #ff9800;
            color: white;
        }

        .product-images img {
            width: 100%;
            margin-bottom: 10px;
        }

        .product-thumbnails img {
            width: 80px;
            margin-right: 10px;
            cursor: pointer;
        }

        .product-thumbnails img:hover {
            border: 2px solid #e91e63;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: ">";
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">花韵坊</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link  fs-5" href="/index">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-5" href="shop.html">全部商品</a>
                        </li>
                    </ul>
                </div>
                <!-- 搜索框 -->
                <form class="d-flex mx-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入花品名称或关键字" aria-label="搜索"
                            aria-describedby="basic-addon2">
                        <button class="btn btn-dark" type="button" id="basic-addon2"><i class="bi bi-search"></i>
                            搜索</button>
                    </div>
                </form>
                <div class="navbar-icons d-flex align-items-center">
                    <div class="nav-item">
                        <a class="nav-link text-white" href="login.html">
                            <i class="bi bi-person-circle mx-2"></i>请登录
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link text-white position-relative" href="carts.html">
                            <i class="bi bi-cart4 mx-2"></i>购物车
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                <li class="breadcrumb-item"><a href="shop.html">全部商品</a></li>
                <li class="breadcrumb-item active" aria-current="page">深情挚爱/卡罗拉玫瑰52枝</li>
            </ol>
        </nav>
        <div class="row product-detail">
            <div class="col-md-6 product-images">
                <img id="mainImage" th:src="@{/imgs/item-1.jpg}">
                <div class="product-thumbnails">
                    <img th:src="@{/imgs/item-1.jpg}" alt="Thumbnail 1"
                        onclick="changeImage('imgs/item-1.jpg')">
                </div>
                <p class="text-muted mt-2">温馨提示：以上图片仅供参考，若图片与实物有所不同，则以实物为准。</p>
            </div>
            <div class="col-md-6">
                <h1 class="product-title">深情挚爱/卡罗拉玫瑰52枝</h1>
                <p class="product-price">¥509</p>
                <hr>
                <div class="product-info">
                    <p><strong>详情：</strong>52朵玫瑰谐音吾爱，代表爱意深厚</p>
                    <p><strong>分类：</strong>卡罗拉玫瑰52枝</p>
                    <p><strong>颜色：</strong>红色风铃纸3张，白色小号英文画纸（You are my love）4张，白色雪梨纸13张，酒红色罗纹绸金丝带2米</p>
                </div>
                <hr>
                <div class="d-flex">
                    <button class="btn btn-buy me-2">立即购买</button>
                    <button class="btn btn-add-to-cart">加入购物车</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 footer-links">
                    <a href="#">关于我们</a>
                    <a href="#">联系我们</a>
                    <a href="#">花语大全</a>
                    <a href="#">购物指南</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function changeImage(src) {
            document.getElementById('mainImage').src = src;
        }
    </script>
</body>

</html>
