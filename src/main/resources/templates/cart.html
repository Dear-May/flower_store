<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{bootstrap-icons-1.7/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{css/myStyle.css}">
    <script type="text/javascript" th:src="@{node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/vue.js}"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .cart-header {
            font-weight: bold;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #dee2e6;
            vertical-align: middle;
            text-align: center;
        }
        .cart-table img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .cart-summary .total {
            font-size: 18px;
            font-weight: bold;
        }
        .cart-summary .checkout-btn {
            background-color: #ff66b3;
            color: white;
        }
        .product-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-info img {
            margin-right: 10px;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">花韵坊</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" href="/index">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="shop.html">全部商品</a>
                        </li>
                    </ul>
                </div>
                <!-- 搜索框 -->
                <form class="d-flex mx-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="输入花品名称或关键字" aria-label="搜索"
                            aria-describedby="basic-addon2">
                        <button class="btn btn-dark" type="button" id="basic-addon2"><i class="bi bi-search"></i>
                            搜索</button>
                    </div>
                </form>
                <div class="navbar-icons d-flex align-items-center">
                    <div class="nav-item">
                        <a class="nav-link text-white" href="/user/login">
                            <i class="bi bi-person-circle mx-2"></i>请登录
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link text-white position-relative" href="#">
                            <i class="bi bi-cart4 mx-2"></i>购物车
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container mt-4">
        <h2>购物车 (全部 3 件)</h2>
        <table class="table cart-table">
            <thead>
                <tr>
                    <th scope="col">商品</th>
                    <th scope="col">单价(元)</th>
                    <th scope="col">数量</th>
                    <th scope="col">金额(元)</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product-info">
                            <img th:src="@{/imgs/item-1.jpg}" alt="商品图片">
                            <div>深情挚爱/卡罗拉玫瑰33枝</div>
                        </div>
                    </td>
                    <td>¥349</td>
                    <td class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm">-</button>
                        <label>
                            <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
                        </label>
                        <button class="btn btn-outline-secondary btn-sm">+</button>
                    </td>
                    <td>¥349</td>
                    <td><button class="btn btn-link text-danger p-0"><i class="bi bi-trash"></i></button></td>
                </tr>
                <tr>
                    <td>
                        <div class="product-info">
                            <img th:src="@{/imgs/item-1.jpg}" alt="商品图片">
                            <div>北欧花艺素雅仿真花</div>
                        </div>
                    </td>
                    <td>¥199</td>
                    <td class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm">-</button>
                        <label>
                            <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
                        </label>
                        <button class="btn btn-outline-secondary btn-sm">+</button>
                    </td>
                    <td>¥199</td>
                    <td><button class="btn btn-link text-danger p-0"><i class="bi bi-trash"></i></button></td>
                </tr>
                <tr>
                    <td>
                        <div class="product-info">
                            <img th:src="@{/imgs/item-1.jpg}" alt="商品图片">
                            <div>香槟玫瑰+白玫瑰混搭</div>
                        </div>
                    </td>
                    <td>¥389</td>
                    <td class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm">-</button>
                        <label>
                            <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
                        </label>
                        <button class="btn btn-outline-secondary btn-sm">+</button>
                    </td>
                    <td>¥389</td>
                    <td><button class="btn btn-link text-danger p-0"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <p>已选商品 <strong>3</strong> 件，应付金额：<span class="total">¥937</span></p>
            <button class="btn checkout-btn">去结算</button>
        </div>
    </div>

</body>

</html>
